name: Add comment
on:
  issues:
    types: [opened]
jobs:
  add-comment:
    if: github.event.issue.body == 'Hello'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          BODY: >
            Hello to you too!
            :sparkles:
